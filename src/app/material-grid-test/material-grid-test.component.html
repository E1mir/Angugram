<mat-grid-list cols="5">
  <mat-grid-tile
    class="tile"
    *ngFor="let tile of tiles; let i = index"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.backgroundColor]="tile.color">
    <mat-grid-tile-header>
      Username
    </mat-grid-tile-header>
  </mat-grid-tile>
</mat-grid-list>
