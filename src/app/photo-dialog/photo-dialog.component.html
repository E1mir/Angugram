<div mat-dialog-content>
  <div class="wrapper">
    <img class="photo" [src]="data.photoUrl" alt="">
    <div class="info" *ngIf="data.likes > 0">
      <span class="info__likes">
      {{ data.likes }}
      </span>
      <i class="info__icon material-icons">
        favorite
      </i>
    </div>
  </div>
  <div class="caption" *ngIf="data.caption">{{ data.caption }}</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</div>
