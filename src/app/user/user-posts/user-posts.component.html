<mat-grid-list
  cols="4"
  class="posts">
  <mat-grid-tile
    class="posts__avatar"
    colspan="2"
    rowspan="2">
    <ng-content>
    </ng-content>
  </mat-grid-tile>
  <mat-grid-tile
    class="posts__private"
    colspan="2"
    rowspan="2"
    *ngIf="isPrivate || noPosts">
    <p *ngIf="isPrivate && !noPosts">This account is private!</p>
    <p *ngIf="noPosts && !isPrivate">No posts :(</p>
    <p *ngIf="isPrivate && noPosts">This account is private and doesn't have any posts</p>
  </mat-grid-tile>
  <mat-grid-tile
    class="posts__post"
    colspan="1"
    *ngFor="let post of user.posts">
    <div class="image" (click)="onShowPhotoInDialog(post.url, post.caption, post.likes, post.timestamp)">
      <div class="image__overlay"></div>
      <div class="image__info">
        <div class="image__info__icon">
          <i class="material-icons">
            favorite_border
          </i>
        </div>
        <p class="image__info__likes-count">
          {{ post.likes | numberShorten }}
        </p>
      </div>
      <img
        class="image__photo"
        [src]="post.url"
        [alt]="post.id">
    </div>
  </mat-grid-tile>
</mat-grid-list>
